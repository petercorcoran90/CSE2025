<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>Simple JSF Page</title>
</h:head>

<h:body>
    <h:form>
        <h2>Product List</h2>
        <h:selectOneListbox id="productList">
            <f:selectItem itemLabel="Apple" itemValue="0"/>
            <f:selectItem itemLabel="Banana" itemValue="1"/>
            <f:selectItem itemLabel="Cherry" itemValue="2"/>
        </h:selectOneListbox>
    </h:form>
</h:body>
</html>
